<head></head>
<body>
	<p>First Name: <span data-bind="text: firstName"/> </p>
	<p>Last Name: <span data-bind="text: lastName"/> </p>
	<p>First Name<input data-bind="value: firstName"/> </p>
	<p>Last Name<input data-bind="value: lastName"/> </p>
	<p>Full Name<input data-bind="value: fullName"/></p>
	<button data-bind="click: capitalizeLastName"> capitalize Last Name</button>
	<button data-bind="click: capitalizeFirstName"> capitalize First Name</button>
	
	
	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script type="text/javascript" src="js/javascript.js"></script>
</body>
