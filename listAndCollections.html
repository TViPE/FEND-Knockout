<head></head>
<body>
	<h2>Your revervation (<span data-bind="text: seats().length"></span>)</h2>
	<table>
		<thead><tr>
			<th>Passenger Name</th>
			<th>Meal</th>
			<th>Surchagrge</th>
		<tr></thead>
		<tbody data-bind="foreach: seats">
			<tr>
				<td><input data-bind="text: name"></td>
				<td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
				<td data-bind="text: formattedPrice"></td>
				<td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
			</tr>
		</tbody>
		<h3 data-bind="visible: totalSurcharge() > 0">
    		Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
		</h3>
	</table>
	<button data-bind="click: addSeat, enable: seats().length < 5">Add Seat</button>
	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script type="text/javascript" src="js/listAndCollection.js"></script>
</body>
